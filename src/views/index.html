<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Add Employee</h3>
          <form class="mb-5">
            <label class="form-label" for="newEmployee"></label>
            <input
              type="text"
              class="form-control"
              id="newEmployee"
              placeholder="Employee Name"
            />
            <button type="button" id="addEmployeeBtn" class="btn btn-primary mt-3">
              Add
            </button>
          </form>
        </div>
        <div class="col">
          <h3>Add Project</h3>
          <form>
            <label class="form-label" for="newProject"></label>
            <input
              type="text"
              class="form-control"
              id="newProject"
              placeholder="Project Name"
            />
            <button type="button" id="addProjectBtn" class="btn btn-primary mt-3">
              Add
            </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <h3>Employee List</h3>
          <table id="employeeTable" class="table table-striped table-hover">
          </table>
        </div>
        <div class="col">
          <h3>Project List</h3>
          <table id="projectTable" class="table table-striped table-hover">
          </table>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
    <script>
      const employeeInput = document.getElementById('newEmployee');
      const addEmployeeBtn = document.getElementById('addEmployeeBtn');
      const employeeTable = document.getElementById('employeeTable');
      const projectInput = document.getElementById('newProject');
      const addProjectBtn = document.getElementById('addProjectBtn');
      const projectTable = document.getElementById('projectTable');


      const baseUrl = 'http://localhost:3001/';

      // SHOW EMPLOYEES
      async function showEmployees() {
        const res = await fetch(baseUrl+'employees', {
          method: 'GET'
        })
        const data = await res.json();
          employeeTable.innerHTML = ''
          employeeTable.innerHTML = `<thead>
          <th>ID</th>
          <th>Name</th>
          </thead>
          <tbody>
            ${data.map((employee) => `<tr><td>${employee.id}</td><td>${employee.name}</td></tr>`).join('')}
          </tbody>
          `
      }
      employeeTable.onload = showEmployees()

      // ADD EMPLOYEES
      addEmployeeBtn.addEventListener('click', addEmployee);
      async function addEmployee(e) {
        e.preventDefault()
        const name = employeeInput.value
        const res = await fetch(baseUrl+'employees', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name
          })
        })
        showEmployees()
      }

      // SHOW PROJECTS
      async function showProjects() {
        const res = await fetch(baseUrl+'projects', {
          method: 'GET'
        })
        const data = await res.json();
          projectTable.innerHTML = ''
          projectTable.innerHTML = `<thead>
          <th>ID</th>
          <th>Name</th>
          </thead>
          <tbody>
            ${data.map((project) => `<tr><td>${project.id}</td><td>${project.name}</td></tr>`).join('')}
          </tbody>
          `
      }
      projectTable.onload = showProjects()

      // ADD PROJECTS
      addProjectBtn.addEventListener('click', addProject);
      async function addProject(e) {
        e.preventDefault()
        const name = projectInput.value
        const res = await fetch(baseUrl+'projects', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name
          })
        })
        showProjects()
      }
    </script>
  </body>
</html>
